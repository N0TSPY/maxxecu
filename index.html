<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title></title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      width: 100%;
      background: #000;
      overflow: hidden;
    }
    #toggle {
      border: none;
      background: transparent;
      padding: 0;
      margin: 0;
      width: 100vw;
      height: 100vh;
      cursor: pointer;
    }
    #toggle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      user-select: none;
      -webkit-user-drag: none;
    }
  </style>
</head>
<body>
  <button id="toggle" aria-label="">
    <img id="img" src="https://raw.githubusercontent.com/N0TSPY/maxxecu/main/SWITCH2.png" alt="">
  </button>

  <script>
    const A = "https://raw.githubusercontent.com/N0TSPY/maxxecu/main/SWITCH2.png";
    const B = "https://raw.githubusercontent.com/N0TSPY/maxxecu/main/SWITCH3.png";
    const btn = document.getElementById("toggle");
    const img = document.getElementById("img");

    let state = "A";

    function setImage(srcBase) {
      img.src = srcBase + "?t=" + Date.now();
    }

    btn.addEventListener("click", () => {
      state = state === "A" ? "B" : "A";
      setImage(state === "A" ? A : B);
    });

    setImage(A);
  </script>
</body>
</html>
